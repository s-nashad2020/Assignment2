name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build-react

  unit_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test react

      - name: Run unit api tests
        run: npm test api

  code_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Code analysis/linting
        run: npm run lint

  deploy_qa:
    runs-on: ubuntu-latest

    needs: [build, unit_test, code_analysis]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "your-aws-region"

      - name: Deploy to AWS testing server
        run: |
          # Add your deployment script or commands here

      - name: Notify QA on successful deployment
        run: |
          echo "Your deployment is successful. Access the deployed app at http://<Instance_IP>"

          # Add more details or instructions as needed

      - name: Notify on failure
        if: failure()
        run: |
          echo "Your deployment has failed. Please check the workflow logs for more details."

          # Add more details or instructions as needed
